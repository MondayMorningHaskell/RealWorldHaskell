version: '2'

services:
  postgres:
    image: postgres:10.12
    container_name: real-world-haskell-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"

  redis:
    image: redis:4.0
    container_name: real-world-haskell-redis
    ports:
      - "6379:6379"
